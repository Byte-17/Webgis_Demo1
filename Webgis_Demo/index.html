<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理标志信息可视化系统 - 登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../images/bg.jpg'); /* 替换为您的背景图片路径 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .rotating-images {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1600px;
            height: 1600px;
            z-index: 1;
        }
        .rotating-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 700px;
            animation-duration: 30s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            opacity: 0.7;
        }
        #lbx {
            animation-name: rotate-clockwise;
        }
        #jt {
            animation-name: rotate-counterclockwise;
        }
        @keyframes rotate-clockwise {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes rotate-counterclockwise {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div class="rotating-images">
        <img src="images/lbx.png" alt="LBX" class="rotating-image" id="lbx">
        <img src="images/jt.png" alt="JT" class="rotating-image" id="jt">
    </div>
    <div class="login-container">
        <h1>地理标志信息可视化系统</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="用户名" required>
            <input type="password" id="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>
    </div>
    <script src="js/users.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
